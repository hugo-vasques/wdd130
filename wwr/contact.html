<!DOCTYPE html>
<html lang="en">

<head>
    <title>Whiterafting - Contact Us</title>
    <link rel="stylesheet" href="styles/contact.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Hugo Vásquez" />
    <meta name="description" content="A working Contact Us page fot the Withewater Rafting project of BYU Idaho.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Archivo+Narrow:ital,wght@0,400..700;1,400..700&family=Poppins:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <img src="images/logo.png" alt="logo" class="logo">
        <nav>
            <ul class="navigation">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Contact Us</h1>
        <div class="contact-wrapper">
            <form>
                <fieldset>
                    <legend>Send us a message</legend>
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname">
                    <label for="useremail">Email:</label>
                    <input type="email" id="useremail" name="useremail" required>
                </fieldset>
                <fieldset>
                    <legend>Reasons for reaching to us</legend>
                    <p>Please select a topic:</p>
                    <label>
                        <input type="radio" name="options" value="question1">
                        General Inquiry
                    </label><br>
                    <label>
                        <input type="radio" name="options" value="question2">
                        Reservation Question
                    </label><br>
                    <label>
                        <input type="radio" name="options" value="question3">
                        Website Question
                    </label>
                    <label for="news">Check for monthly newsletter</label>
                    <input type="checkbox" id="news" name="news">
                </fieldset>
                <button type="submit">I'm ready!</button>
            </form>
            <section class="infoSection">
                <h2>Contact Info</h2>
                <p>Jr. Ica 917 Jesus, Cajamarca</p>
                <p>972 098 339 / 976 136 262</p>
                <p>prom23hugomarcelo.sa@gmail.com</p>
            </section>
            <div class="map-container">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d710.5076279233157!2d-78.38064096059469!3d-7.25174355911257!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1sJir%C3%B3n%20Ica%20917%20Cajamarca!5e1!3m2!1ses!2spe!4v1743815159175!5m2!1ses!2spe"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>

            </div>
        </div>
        <section class="employees">
            <h3>Our Staff</h3>
            <div class="staff">
                <figure>
                    <img src="images/employee1.webp" alt="Our C.E.O">
                    <figcaption>C.E.O</figcaption>
                </figure>
                <figure>
                    <img src="images/employee2.webp" alt="Our C.E.O">
                    <figcaption>River Guide</figcaption>
                </figure>
                <figure>
                    <img src="images/employee3.webp" alt="Our C.E.O">
                    <figcaption>V.P Operations</figcaption>
                </figure>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p>©2025 | White Water Rafting | Hugo Vásquez</p>
        <nav class="sociallinks">
            <a href="https://facebook.com">
                <img src="images/facebook.png" alt="Facebook">
            </a>
            <a href="https://x.com">
                <img src="images/twitter.png" alt="Twitter">
            </a>
            <a href="https://instragram.com">
                <img src="images/ig.png" alt="Instragram">
            </a>
        </nav>
    </footer>
</body>

</html>
