            </fieldset>
            <fieldset>
                <legend>Reasons for reaching to us</legend>
                <label for="options">Please, select one of this options:</label>
                <select id="options" name="options">
                    <option value="question1">General Inquirity</option>
                    <option value="question2">Reservation Question</option>
                    <option value="question3">Website Question</option>
                </select>
                <label for="news">Check for monthly newsletter</label>
                <input type="checkbox" id="news" name="news">
            </fieldset>
            <button type="submit">I'm ready!</button>
        </form>
